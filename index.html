<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="nav">
      <h1>STUDENT REGISTRATION FORM</h1>
      <!--form creation-->
   <form class="table">
    <p>
      <label>Student Roll No:</label>
      <input placeholder="Enter your Roll No"><br><br>
    </p>
    <p>
       <label>Student Name:</label>
       <input placeholder="Enter your Name"><br><br>
    </p>
    <p>
       <label for="dept">Student dept:</label>
       <select id="dept">
       <option value="dept">Select your dept</option>
       <option value="cse">Department Of CSE</option>
       <option value="cse">Department Of ECE</option>
       <option value="cse">Department Of BME</option>
       <option value="cse">Department Of CIVIL</option>
       <option value="cse">Department Of MECH</option>
       <option value="cse">Department Of IT</option>
       </select><br><br>
    </p>
       <p>
       <label>10th percentage:</label>
       <input placeholder="Enter in % format"><br><br>
    </p>
    <p>
    <label>12th percentage:</label>
    <input placeholder="Enter in % format"><br><br>
    </p>
    <p>
      <label>Degree percentage:</label>
      <input placeholder="Enter in % format"><br><br>
      </p>
    <button class="submit">Submit</button>
    <button class="cancel">Cancel</button>
   </form> 
  </div>
</body>
</html>
